FEATURES {
    STARTADDRESS:    default = $7b00;
}

SYMBOLS {
    __LOADADDR__:    type = import;
}

MEMORY {
    LOADADDR:        file = %O, start = %S - 2, size = $0002;

    RAM:             start = $7B00,  size = $0200,  fill = yes,  fillval = $ff;
}

SEGMENTS {
    LOADADDR: load = LOADADDR, type = ro;

    CODE:     load = RAM,  type = rw,  define = yes;
}
