FEATURES {
    STARTADDRESS:    default = $ff00;
}
SYMBOLS {
    __LOADADDR__:    type = import;
}

MEMORY {
    LOADADDR: file = %O, start = %S - 2, size = $0002;

    ULTIMAX_STARTUP: start = $ff00,  size =   $fa,  fill = yes,  fillval = $ff;
    ULTIMAX_VECTORS: start = $fffa,  size =     6,  fill = yes,  fillval = $ff;
    BOOTSTRAP:       start =  $100,  size =   $80;
}

SEGMENTS {
    LOADADDR: load = LOADADDR, type = ro;

    ULTIMAX_VECTORS: load = ULTIMAX_VECTORS,  type = ro,  start = $fffa;
    ULTIMAX_STARTUP: load = ULTIMAX_STARTUP,  type = ro,  align =  $100;
    BOOTSTRAP:       load = ULTIMAX_STARTUP,  run = BOOTSTRAP,type = rw,  define = yes;
}

