FEATURES {
    STARTADDRESS:    default = $8d26;
}

SYMBOLS {
    __LOADADDR__:    type = import;
}

MEMORY {
    LOADADDR:        file = %O, start = %S - 2, size = $0002;

    RAM:         start = $8d26,  size = $12da;
}

SEGMENTS {
    LOADADDR: load = LOADADDR, type = ro;

    TRANSFER_LOAD: load = RAM,  type = rw,  define = yes;
}
