FEATURES {
    STARTADDRESS:    default = $8000;
}
SYMBOLS {
    __LOADADDR__:    type = import;
}

MEMORY {
    LOADADDR: file = %O, start = %S - 2, size = $0002;
    
    CODE:            start = $8000,  size = $1fff,  fill = yes,  fillval = $ff;
}

SEGMENTS {
    LOADADDR: load = LOADADDR, type = ro;

    INITIALIZE:      load = CODE,  type = ro,  start = $8000;
}
