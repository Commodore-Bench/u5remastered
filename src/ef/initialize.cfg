FEATURES {
    STARTADDRESS:    default = $BC00;
}
SYMBOLS {
    __LOADADDR__:    type = import;
}

MEMORY {
    LOADADDR: file = %O, start = %S - 2, size = $0002;
    
    CODE:            start = $BC00,  size = $0200,  fill = yes,  fillval = $ff;
}

SEGMENTS {
    LOADADDR: load = LOADADDR, type = ro;

    INITIALIZE:      load = CODE,  type = ro,  start = $BC00;
}
