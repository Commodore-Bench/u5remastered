FEATURES {
    STARTADDRESS:    default = $6c49;
}
SYMBOLS {
    __LOADADDR__:    type = import;
}
MEMORY {
    LOADADDR: file = %O, start = %S - 2, size = $0002;

    IO_REPLACEMENT:  start = $6c49,  size = $0305,  fill = yes,  fillval = $00;
}

SEGMENTS {
    LOADADDR: load = LOADADDR, type = ro;

    IO_CODE:  load = IO_REPLACEMENT,  type = ro,  start = $6c49;
}
