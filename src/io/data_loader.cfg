FEATURES {
    STARTADDRESS:    default = $7760;
}

SYMBOLS {
    __LOADADDR__:    type = import;
}

MEMORY {
    LOADADDR: file = %O, start = %S - 2, size = $0002;

    IO_ADDITIONAL:   start = $7760,  size = $00A0,  fill = yes,  fillval = $00;

}

SEGMENTS {
    LOADADDR: load = LOADADDR, type = ro;

    IO_CODE2: load = IO_ADDITIONAL, type = rw, start = $7760;
}
